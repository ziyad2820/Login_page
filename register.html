<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Login-page</title>
</head>
<body>
    <div class="container">
        <form action="script.js" >
            <fieldset>
            <legend>Sign up</legend>
            <input type="text" placeholder="Masukan nama mu disini"><br>
            <input type="number" placeholder="Masukan nomor mu disini"><br>
            <input type="email" placeholder="Masukan email mu disini"><br>
            <input type="password" placeholder="Masukan passwordmu disini"><br>
            <input type="password" placeholder="Konfirmasi password mu "><br>
            <input type="submit" value="Sign up"><br>
            <a href="login.html">Sudah punya akun</a><br>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
