<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Login-page</title>
</head>
<body>
    <div class="container">
        <form action="script.js" >
            <fieldset>
            <legend>Sign up</legend>
            <input type="text" placeholder="Masukan nama mu disini" required><br>
            <input type="tel" pattern="08[0-9]{2}-[0-9]{4}-[0-9]{4}" inputmode="numeric" placeholder="Masukan nomor mu disini"><br>
            <input type="email" placeholder="Masukan email mu disini" required><br>
            <input type="password" minlength="6" placeholder="Masukan passwordmu disini" required><br>
            <input type="password" placeholder="Konfirmasi password mu " required><br>
            <input type="submit" value="Sign up"><br>
            <a href="index.html">Sudah punya akun</a><br>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
